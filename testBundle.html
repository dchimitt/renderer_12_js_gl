<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="fileHTML.css">
    </head>
    <body>
        <div id = "title">Bundler Test</div>
        
        <div id = "resizer">
            <canvas id = "pixels"></canvas>
        </div>

        <fieldset>
            <legend>Viewport Settings</legend>
            <label for="behaviorDropDown">Behavior:</label>
            <!-- Not implemented -->
            <select name="behavior" id="behaviorDropDown">
                <option value="0" selected>Distort</option>
                <option value="1">Letterbox</option>
                <option value="2">Letterbox & Scale</option>
                <option value="3">Crop</option>
                <option value="4">Crop & Letterbox</option>
                <option value="5">Crop & Scale</option>
            </select> 

            <br><br>

            <form name="alignmentForm">
                <label for="TLradio">Alignment:</label>
                <div id="radioContainer">
                    <!-- Not implemented -->
                    <!-- Idea:  "value" -> ten-keypad to quickly change -->
                    <div>
                        <input type="radio" id="TLradio" name="alignment" value="7" checked/>
                        <input type="radio" id="TCradio" name="alignment" value="8"/>
                        <input type="radio" id="TRradio" name="alignment" value="9"/>
                    </div>
                    <div>
                        <input type="radio" id="MLradio" name="alignment" value="4"/>
                        <input type="radio" id="MCradio" name="alignment" value="5"/>
                        <input type="radio" id="MRradio" name="alignment" value="6"/>
                    </div>
                    <div>
                        <input type="radio" id="BLradio" name="alignment" value="1"/>
                        <input type="radio" id="BCradio" name="alignment" value="2"/>
                        <input type="radio" id="BRradio" name="alignment" value="3"/>
                    </div>
                </div>
            </form>
        </fieldset>
        
        <script src = "rendererBundle.js" type = "module"></script>
        <script src = "testBundle.js", type = "module"></script>
    </body>
</html>
