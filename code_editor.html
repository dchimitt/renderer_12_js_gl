<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Code Editor </title>
        <style>
            body
            {
                margin: 0;
                overflow: auto;
            }

            #resizer
            {
                float:inline-end;
                overflow: hidden;
                resize: both;
                width: 800px;
                height: 800px;
            }
        </style>
    </head>


    <body>
        <div style="text-align: center; font-size: x-large; ">
            Code Editor
        </div>

        <textarea id = "input", spellcheck = "false",  rows = 50, cols = 110, style="background-color:rgb(30,30,30); color:rgb(85, 150, 215);resize:none;white-space:nowrap;;"></textarea>

        <div id = buttons>
            <button type = "button" id = "run"  style = "height:20px; width:100px;"> Run Code</button>
            <button type = "button" id = "save" style = "height:20px; width:100px;"> Save Code</button>
            <button type = "button" id = "import" style = "height:20px; width:100px;"> Import Code</button>
        </div>

        <div id = resizer>
            <canvas id = "pixels" width = 500; height = 500;></canvas>
        </div>

        <script src = "./code_editor.js" type ="module"></script>
    </body>
</html>
