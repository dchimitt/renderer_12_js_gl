<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Code Editor </title>
        <style>
            body
            {
                margin: 0;
                overflow: auto;
            }

            #inputObjects
            {
                float:left
            }

            inputTextArea
            {
                background-color:rgb(30,30,30); 
                color:rgb(85, 150, 215);
                text-wrap:nowrap;
                overflow:scroll;
                resize:none"
            }

            buttons
            {
                height:20px; 
                width:100px;
            }

            outputObjects
            {
                float:right
            }

            resizer
            {
                resize:both;
                overflow:hidden;
                float:inline-end;
            }
            
            outputTextArea
            {
                resize:both;
                overflow:scroll;
                text-wrap:nowrap;
            }

        </style>
    </head>


    <body>        
        <div id = inputObjects>
            <div id = inputTextArea>
                <textarea id = input, spellcheck = "false"></textarea>
            </div>

            <div id = buttons>
                <button type = "button" id = "run" > Run Code</button>
                <button type = "button" id = "save"> Save Code</button>
                <button type = "button" id = "import"> Import Code</button>
            </div>
        </div>

        <div id = outputObjects>
            <div id = resizer>
                <canvas id = pixels ></canvas>
            </div>

            <div id = outputTextArea>
                <textarea id = output spellcheck = false></textarea>
            </div>
        </div> 

        <script src = "./code_editor.js" type ="module"></script>
    </body>
</html>
