<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Code Editor </title>
        <style>
            #input
            {
                background-color:rgb(30,30,30); 
                color:rgb(85, 150, 215);
                text-wrap:nowrap;
                overflow:scroll;
                resize:none;
                left: 0%;
                top: 1%;
                width :  49%;
                height : 95%;
                position:absolute;
            }
            #run
            {
                position: absolute;
                left:0%;
                top:97%;
                width:100px;
                height: 20px;
            }
            #save
            {
                position: absolute;
                position: absolute;
                left:100px;
                top:97%;
                width:100px;
                height: 20px;
            }           
            #import
            {
                position: absolute;
                position: absolute;
                left:200px;
                top:97%;
                width:100px;
                height: 20px;
            }

            #resizer
            {
                left:51%;
                top:1%;
                width:48%;
                height:69%;
                position:absolute;
                resize:both;
            }
            #output
            {
                position:absolute;
                left:51%;
                top:71%;
                width:48%;
                height:28%;
                text-wrap: nowrap;
            }
        </style>
    </head>

    <body>        
        <div id = "inputObjects">
            <div id = "inputTextArea">
                <textarea id = "input", spellcheck = "false" rows="50", cols="100"></textarea>
            </div>

            <div id = buttons>
                <button type = "button" id = "run" > Run Code</button>
                <button type = "button" id = "save"> Save Code</button>
                <button type = "button" id = "import"> Import Code</button>
            </div>
        </div>

        <div id = "outputObjects">
            <div id = "resizer">
                <canvas id = "pixels" ></canvas>
            </div>

            <div id = "outputTextArea">
                <textarea id = "output" spellcheck = false></textarea>
            </div>
        </div> 

        <script src = "./code_editor.js" type ="module"></script>
    </body>
</html>
