<!DOCTYPE html>
    <html lang="en">
    <head>
        <style type="text/css" media="screen">
            #page
            {                
                position: absolute;
                left: .25%;
                top: .25%;
                width: 99.5%;
                height: 99.5%;
                resize:none;
                overflow: auto;
                background-color: darkslategrey;
                border-style: solid;
                border-width: 1pt;
                border-color: black;
                clear:none;
            }
            #inputObjects
            {
                float:left;
                left:0%;
                top:0%;
                width:49.5%;
                height:99%;
                resize:both;
                overflow:auto;
                border-left-color: white;
                border-left-width: 1pt;
                border-left-style: solid;
                border-right-color: white;
                border-right-width: 1pt;
                border-right-style: solid;
                border-top-color: white;
                border-top-width: 1pt;
                border-top-style: solid;
                border-bottom-color: white;
                border-bottom-width: 1pt;
                border-bottom-style: solid;
            }
            #inputTextArea
            {
                width:100%;
                height:95%;
                resize:both;
                overflow: hidden;
            }
            #input
            {
                width:99%;
                height:99%;
                resize:none;
                text-wrap:nowrap;
                overflow:auto;
                background-color:rgb(30,30,30); 
                color:rgb(85, 150, 215);
            }
            #buttons
            {
                width:100%;
                height:5%;
                resize:both;
                overflow: auto;
                clear:none;
            }
            .button
            {            
                float:left;    
                width:33%;
                height:95%;
                text-align: center;
                font-size: 90%;
            }
            #outputObjects
            {
                float:left;
                left:50%;
                top:0%;                
                width:49.5%;
                height:99%;
                resize: both;
                overflow: auto;
                border-left-color: white;
                border-left-width: 1pt;
                border-left-style: solid;
                border-right-color: white;
                border-right-width: 1pt;
                border-right-style: solid;
                border-top-color: white;
                border-top-width: 1pt;
                border-top-style: solid;
                border-bottom-color: white;
                border-bottom-width: 1pt;
                border-bottom-style: solid;
            }
            #resizer
            {
                width:85%;
                height:70%;
                margin-left:auto;
                margin-right:auto;
                resize:both;
                overflow:hidden;
            }
            #outputTextArea
            {
                width:99%;
                height:29%;
                resize:both;
                overflow: hidden;
                margin-top:auto;
                margin-bottom:auto;
                margin-left:auto;
                margin-right:auto;
            }
            #output
            {
                width:100%;
                height:100%;
                resize:none;
                overflow:auto;
                text-wrap:nowrap;
            }
        </style>
    </head>
    <body>
        <div id = "page">
            <div id = "inputObjects">
            
                <div id = inputTextArea>
                    <div id = "input"></div>
                </div>
            
                <div id = buttons>
                    <button type = "button" id = "run"    class = "button"> Run Code</button>
                    <button type = "button" id = "save"   class = "button"> Save Code</button>
                    <button type = "button" id = "import" class = "button"> Import Code</button>
                </div>
            </div>
        
            <div id = "outputObjects">
                <div id = "resizer">
                    <canvas id = "pixels" ></canvas>
                </div>
            
                <div id = "outputTextArea">
                    <textarea id = "output" spellcheck = false></textarea>
                </div>
            </div> 
        </div>
    
        <script src = "./code_editor.js" type = "module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
