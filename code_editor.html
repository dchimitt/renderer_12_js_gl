<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Code Editor </title>
        <style>
            body
            {
                margin: 0;
                overflow: auto;
            }

            #resizer
            {
                float:right;
                overflow: hidden;
                resize: both;
                width: 600px;
                height: 600px;
                border-width: 3px;
                border-color: gray;
            }
        </style>
    </head>


    <body>
        <div style="text-align: center; font-size: x-large;">Code Editor </div>
        <textarea id = "input", rows = 50, cols = 110></textarea>

        <div id = resizer>
            <canvas id = "pixels" width = 500; height = 500;></canvas>
        </div>

            <button type = "button" id = "run", style = "height:20px; width:100px;"> Run Code</button>
                    
        <script src = "./code_editor.js" type ="module"></script>
    </body>
</html>
