<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Code Editor </title>
        <style>
            body
            {
                margin: 0;
                overflow: auto;
            }

            #inputObjects
            {
                float:left
            }

            #outputObjects
            {
                float:right
            }
        </style>
    </head>


    <body>        
        <div id = inputObjects>
            <div id = inputTextArea>
                <textarea id = "input", spellcheck = "false", style="background-color:rgb(30,30,30); color:rgb(85, 150, 215);white-space:nowrap;resize:none"></textarea>
            </div>

            <div id = buttons>
                <button type = "button" id = "run"  style = "height:20px; width:100px;"> Run Code</button>
                <button type = "button" id = "save" style = "height:20px; width:100px;"> Save Code</button>
                <button type = "button" id = "import" style = "height:20px; width:100px;"> Import Code</button>
            </div>
        </div>

        <div id = outputObjects>
            <div id = resizer style = "resize:both;overflow:hidden;float:inline-end;">
                <canvas id = "pixels" ></canvas>
            </div>

            <div id = outputTextArea>
                <textarea id = output spellcheck = false style = "resize:both;overflow:hidden;"></textarea>
            </div>
        </div> 

        <script src = "./code_editor.js" type ="module"></script>
    </body>
</html>
