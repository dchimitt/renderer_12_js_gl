<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Cube with Sliders</title>
    <link rel="stylesheet" href="one_cube_sliders.css">
</head>
<body>
    <canvas id="webgl-canvas" width="800" height="600"></canvas>
    
    <!-- Translation sliders -->
    <div id="TranslateXContainer" class="slider-container">
        <label for="TranslateX">TranslateX</label>
        <input type="range" id="TranslateX" min="-1" max="1" step="0.10" value="0">
        <span id="valueX">[-1,1]</span>
    </div>
    <div id="TranslateYContainer" class="slider-container">
        <label for="TranslateY">TranslateY</label>
        <input type="range" id="TranslateY" min="-1" max="1" step="0.10" value="0">
        <span id="valueY">[-1,1]</span>
    </div>
    <div id="TranslateZContainer" class="slider-container">
        <label for="TranslateZ">TranslateZ</label>
        <input type="range" id="TranslateZ" min="-1" max="5" step="0.10" value="3">
        <span id="valueZ">[-1,5]</span>
    </div>

    <!-- Rotation sliders -->
    <div id="RotateXContainer" class="slider-container">
        <label for="RotateX">RotateX</label>
        <input type="range" id="RotateX" min="0" max="360" step="0.10" value="0">
        <span id="valueRotateX">[0,360]</span>
    </div>
    <div id="RotateYContainer" class="slider-container">
        <label for="RotateY">RotateY</label>
        <input type="range" id="RotateY" min="0" max="360" step="0.10" value="0">
        <span id="valueRotateY">[0,360]</span>
    </div>
    <div id="RotateZContainer" class="slider-container">
        <label for="RotateZ">RotateZ</label>
        <input type="range" id="RotateZ" min="0" max="360" step="0.10" value="0">
        <span id="valueRotateZ">[0,360]</span>
    </div>

    <!-- Scale sliders -->
    <div id="ScaleXContainer" class="slider-container">
        <label for="ScaleX">ScaleX</label>
        <input type="range" id="ScaleX" min="0.1" max="5" step="0.10" value="1">
        <span id="valueScaleX">[0.1,5]</span>
    </div>
    <div id="ScaleYContainer" class="slider-container">
        <label for="ScaleY">ScaleY</label>
        <input type="range" id="ScaleY" min="0.1" max="5" step="0.10" value="1">
        <span id="valueScaleY">[0.1,5]</span>
    </div>
    <div id="ScaleZContainer" class="slider-container">
        <label for="ScaleZ">ScaleZ</label>
        <input type="range" id="ScaleZ" min="0.1" max="5" step="0.10" value="1">
        <span id="valueScaleZ">[0.1,5]</span>
    </div>

    <script type="module" src="one_cube_sliders.js"></script>
</body>
</html>
